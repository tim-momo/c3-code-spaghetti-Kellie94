<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Questionnaire à l'adresse suivante: https://forms.office.com/r/j3FyHzC6pk -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Produit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
    /*Les variables à la racine*/
        :root {
            --background: white;
        }
     /*La base du style du site*/
        body {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            font-family: "Poppins", sans-serif;
        }
    /*Carte standart*/
    /*L'aspect générale de la carte de produit*/
        .product-card {
            width: 300px;
            border: 1px solid #b6b6be;
            padding: 20px;
            margin: 20px;
            background: var(--background);
            border-radius: 8px;
        }
    /*Le style de l'image de la carte de produit*/
        .product-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
    /*Le style des titres de la carte de produit*/
        .product-card-title {
            font-size: 24px;
            color: #2c3e50;
            margin: 15px 0 10px 0;
            font-weight: 600;
        }
    /*Le style du paragraphe de la carte de produit*/
        .product-card-text {
            font-size: 14px;
            color: #7f8c8d;
            margin: 0 0 15px 0;
            line-height: 1.6;
        }
    /*Le style du prix affiché de la carte de produit*/
        .product-card-price {
            font-size: 20px;
            color: #27ae60;
            font-weight: bold;
            margin: 0 0 15px 0;
        }
    /*Le style du bouton de la carte de produit*/
        .product-card-button {
            background: #3498db;
            color: var(--background);
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }
    /*L'effet hover du bouton de la carte de produit*/
        .product-card-button:hover {
            background: #2980b9;
        }
    /*Bagde NOUVEAU de la troisième carte de produit*/
        .badge {
            display: inline-block;
            background: #e74c3c;
            color: var(--background);
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 10px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    /*Variations dans les cartes deux et trois*/
    /*Ajustement de la deuxième carte*/
        .product-card .card--display--gap {
            display: flex;
            gap: 15px;
        }
        .product-card__image .card--height {
            height: 100px;
        }
        .product-card__title .card--font-size--color--margin {
            font-size: 14px;
            color: #2c3e50;
            margin: 0 0 8px 0;
        }
        .product-card__text .card-text--font-size--color--margin {
            font-size: 10px;
            color: #7f8c8d;
            margin: 0 0 17px 0;
        }
        .product-card-button .card--font-size {
            font-size: 10px;
        }
        /*Ajustement de la troisième carte*/
        .product-card .card--border--position {
            border: 3px solid #e74c3c;
            position: relative;
        }
    </style>
</head>
<body>
 <!-- Première carte-->
    <div class="product-card first-card">
   
        <img class="product-card__image" src="https://static.photos/technology/320x240/37" alt="Produit">
        <h2 class="product-card__title">Nom du Produit 1</h2>
        <p class="product-card__text">Description courte du produit qui donne envie d'acheter.</p>
        <div class="product-card__price">1149,99 $</div>
        <button class="product-card__button">Ajouter au panier</button>
    </div>

 <!-- Deuxième carte-->
    <div class="product-card card--display--gap">
        <img class="product-card__image card--height" src="https://static.photos/technology/100x100/130" alt="Mini produit">
        <div>
            <h3 class="product-card__title card--font-size--color--margin">Nom du produit mini 2</h3>
            <p class="product-card__text card-text--font-size--color--margin">Description rapide</p>
            <button class="product-card-button card--font-size">Ajouter au panier</button>
        </div>
    </div>

<!-- Troisième carte-->
    <div class="product-card card--border--position">
        <span class="badge">NOUVEAU</span>
        <img class="product-card__image" src="https://static.photos/gaming/320x240/30" alt="Produit">
        <h2 class="product-card__title">Nom du Produit 3</h2>
        <p class="product-card__text">Description courte du produit qui donne envie d'acheter.</p>
        <div class="product-card__price">1120,99 $</div>
        <button class="product-card__button">Ajouter au panier</button>
    </div>
</body>
</html>
